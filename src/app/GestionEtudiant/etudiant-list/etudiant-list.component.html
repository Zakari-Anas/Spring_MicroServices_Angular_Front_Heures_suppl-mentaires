  <h1  class="text-uppercase text-center font-weight-bold">List Etudiants</h1>
  <a href="Etudiant/Add" class="btn btn-secondary">Ajouter</a>

<table class="table table-striped table-bordered table-hover table-sm table-responsive">

    <thead class="table-dark">
      <tr >
        <th>First Name </th>
        <th>Last Name</th>
        <th>Mail</th>
        <th>Niveau</th>
        <th>Groupe <input type="number" class="smaller-input"  id="groupId" (input)="filterStudentsByGroup($event)"></th>
        <th></th>
      </tr>
    </thead>

    <tbody >
      <tr *ngFor="let etudiant of etudiantDetails" style="cursor: pointer;" (click)="findEtudiantById(etudiant.id)">
        <td>{{etudiant.firstName}}</td>
        <td>{{etudiant.lastName}}</td>
        <td>{{etudiant.email}}</td>
        <td>{{etudiant.niveau}}</td>
        <td>{{etudiant.groupe.name}}</td>
        <td>
          <span class="button-space">

        <td>
          <span class="button-space">

            <td>
                  <button class="btn btn-outline-success" (click)="updateEtudiant(etudiant.id)" >Update </button>
              <span class="button-space"></span>
                  <button class="btn btn-outline-danger "(click)="DeleteEtudiant(etudiant.id)" >Delete</button>
            </td>
          </span>
        </td>


<style>
  /* Define the button-space class */
  .button-space {
    margin-left: 50px; /* Adjust the margin to your preference */
    display: inline-block; /* Ensures space is visible even if the content is empty */
  }
</style>
