<h1 class="text-uppercase text-center font-weight-bold">List Courses</h1>
<a href="Cours/Add" class="btn btn-secondary">Add</a>

<table class="table table-striped table-bordered table-hover table-sm table-responsive">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Duration</th>
      <th>Professor</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cours of CourDetails" style="cursor: pointer;">
      <td>{{ cours.nom }}</td>
      <td>{{ cours.duree }} h</td>
      <td>{{ cours.prof.firstName + ' ' + cours.prof.lastName }}</td>
          <td>
          <span class="button-space">

        <td>
          <span class="button-space">

          <td><button class="btn btn-outline-success" (click)="updateCour(cours.id)" >Update</button>
        <span class="button-space"></span>
          <button class="btn btn-outline-danger "(click)="deleteCour(cours.id)" >Delete</button></td>
        </span>



<style>
  /* Define the button-space class */
  .button-space {
    margin-left: 20px; /* Adjust the margin to your preference */
    display: inline-block; /* Ensures space is visible even if the content is empty */
  }
</style>
