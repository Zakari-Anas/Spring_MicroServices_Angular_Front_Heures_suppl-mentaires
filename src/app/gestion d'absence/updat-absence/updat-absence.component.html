<!-- Form to add new absence -->
<h3>Add New Absence</h3>
<form class="col-md-8 offset-md-3" (ngSubmit)="UpdateAbsence()">

  <div class="form-group">
    <label for="id_etudiant" class="form-label">Select Student</label>
    <select name="id_etudiant" class="form-control" id="id_etudiant" [(ngModel)]="absence.id_etudiant">
      <option *ngFor="let student of students" [value]="student.id">{{ student.firstName + " " + student.lastName }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="id_groupe" class="form-label">Select Group</label>
    <select name="id_groupe" class="form-control" id="id_groupe" [(ngModel)]="absence.id_groupe">
      <option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="id_cours" class="form-label">Select Course</label>
    <select name="id_cours" class="form-control" id="id_cours" [(ngModel)]="absence.id_cours">
      <option *ngFor="let course of courses" [value]="course.id">{{ course.nom }}</option>
    </select>
  </div>

  <label for="horaire">Date</label>
  <input type="date" id="horaire" name="horaire" [(ngModel)]="absence.horaire" required class="form-control">

  <div class="form-group">
  <label for="justification">Justification</label>
  <select id="justification" name="justification" [(ngModel)]="absence.justification" class="form-control">
    <option value="Par Mère">Par Mère</option>
    <option value="Par Père">Par Père</option>
    <option value="Par Certificat Médical">Par Certificat Médical</option>
    <option value="Non Justifie">Non Justifie</option>
  </select>
</div>

  <div>
    <button type="submit" class="btn btn-outline-success">Save</button>
  </div>

</form>
